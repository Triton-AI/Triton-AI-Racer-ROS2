    magn_y_min: -600.0
    magn_y_max: 600.0
    magn_z_min: -600.0
    magn_z_max: 600.0

    publish_magnetometer: false

    # extended mag calibration
    calibration_magn_use_extended: false
    magn_ellipsoid_center: [0, 0, 0]
