/**:
  ros__parameters:
    port: /dev/ttyUSB0
    frame_header: "imu_link"


    accel_x_min: -250.0
    accel_x_max: 250.0
    accel_y_min: -250.0
    accel_y_max: 250.0
    accel_z_min: -250.0
    accel_z_max: 250.0

    magn_x_min: -600.0
